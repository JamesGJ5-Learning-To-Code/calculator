<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"></style>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="display">0</div>

    <button data-key="0" class="digit" id="0">0</button>
    <button data-key="1" class="digit" id="1">1</button>
    <button data-key="2" class="digit" id="2">2</button>
    <button data-key="3" class="digit" id="3">3</button>
    <button data-key="4" class="digit" id="4">4</button>
    <button data-key="5" class="digit" id="5">5</button>
    <button data-key="6" class="digit" id="6">6</button>
    <button data-key="7" class="digit" id="7">7</button>
    <button data-key="8" class="digit" id="8">8</button>
    <button data-key="9" class="digit" id="9">9</button>

    <button data-key="." id="decimal">.</button>

    <button data-key="Backspace" id="backspace">DEL</button>

    <button data-key="+" class="operator" id="add">+</button>
    <button data-key="-" class="operator" id="subtract">-</button>
    <button data-key="*" class="operator" id="multiply">x</button>
    <button data-key="/" class="operator" id="divide">รท</button>
    <button data-key="=" id="equals">=</button>

    <button id="clear">Clear</button>

    <p>Beware the big numbers >:)</p>
</body>
</html>
